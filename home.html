.chatbox {
  position: fixed;
  bottom: 0;
  right: 30px;
  max-width: 400px;
  height: 500px;
  border: 2px solid #aaa;
  background-color: rgb(143, 189, 143);
  color: white;
  border-radius: 5px 5px 0 0;
  transition: all 0.3s ease-in-out;
  overflow-y:scroll;
}

.chatbox.closed {
  height: 40px;
  border-radius: 5px;
}

.chatbox .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color:  #0f672c;
  cursor: pointer;
}

.chatbox .header h3 {
  margin: 0;
}

.chatbox .header .icon {
  font-size: 20px;
}

.content {
  height: calc(100% - 50px);
  padding: 10px;
  overflow-y: hidden;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  width: 300px;
}

.content{
 
        
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        
        word-wrap: break-word;
      
}

.received {
        background-color: #2e2c2c;
        align-self: flex-start;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 10%;
      }

      .sent {
        background-color: #0f672c;
        color: #fff;
        align-items: self-end;
        align-self: flex-end;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 10%;
      }

.chatbox .content p {
  margin: 0;
  padding: 5px;
}

.chatbox .input {
  display: flex;
  align-items: center;
  justify-content: space-between;

  background-color: #222;
}

.chatbox .input[type="text"] {
  flex: 1; 
  margin-right: 10px;
  border: none;
  background-color: #444;
  color: white;
  padding: 5px;
}

.chatbox .input button {
  background-color: #1c9156;
        color: #f1bbf5;

<div class="chatbox closed">
  <div class="header">

    <div class="message received">

        <script>
          const form = document.querySelector(".input");
          const input = document.querySelector('input[type="text"]');
          const messages = document.querySelector(".content");

          form.addEventListener("submit", function (e) {
        e.preventDefault();
        const messageText = input.value;
        if (messageText.trim()) {
          const message = document.createElement("div");
          message.classList.add("message", "sent");
          message.innerHTML = `<p>${messageText}</p>`;
          messages.appendChild(message);
          input.value = "";
          messages.scrollTop = messages.scrollHeight;
        }
      });


          const chatbox = document.querySelector('.chatbox');
          const header = document.querySelector('.header');

          
          header.addEventListener('click', () => {
            chatbox.classList.toggle('closed');
            if (chatbox.classList.contains('closed')) {
              header.querySelector('.icon').innerHTML = '&#x25B2;';
            } else {
              header.querySelector('.icon').innerHTML = '&#x25BC;';
            }
          });
