    body {
      background-image: linear-gradient(90deg, rgb(192, 219, 234), rgb(201, 167, 235));

      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    #navbar {
      overflow: hidden;
      background: white;
      padding: 10px 20px;
      transition: 1s;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 59;
      display: flex;
      align-items: center;
    }

    #navbar a {
      float: left;
      color: black;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-size: 20px;
      line-height: 25px;
      border-radius: 4px;
      margin: 0 15px;
    }

    #navbar #logo {
      font-size: 100px;
      font-weight: bold;

      background-position: center;
      padding: 30px;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    #navbar a.active {
      background-color: dodgerblue;
      color: white;
    }

    #navbar-right {
      float: right;
      margin-right: 50px;
    }

    .centered{
      text-align: left;
      padding-right: 20px;
    }

      margin: 30px;

      padding: 20px;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background-color: white;
    }
    .card img {
      display: block;
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px 5px 0 0;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size:13px;
      font-family: "Lucida Sans";
    }
